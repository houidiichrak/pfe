<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="author" content="Enterprise Development">
    <link rel="shortcut icon" href="assets/custom/images/shortcut.png">

    <title>Liste reservation</title>

    <link href="{% static 'assets/custom/css/fables-icons.css' %}" rel="stylesheet">

    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<body>




<!-- Start page content -->
<div class="container">
     <div class="row">
          <div class="col-12 col-lg-6 offset-lg-3">
              <div class="text-center my-4 my-lg-5 py-4 py-lg-5">
     
                  <h3 class="font-30 font-weight-bold fables-second-text-color">Liste Reservation</h3>
                  {% for i in res%}
                  <p class="font-20 fables-fifth-text-color my-2">{{i.client}}</p>
                  <hr>
                  <p class="font-20 fables-fifth-text-color my-2">{{i.posclient}}</p>
                  <hr>
                  <p class="font-20 fables-fifth-text-color my-2">{{i.date}}</p>
                  <hr>
                  <p class="font-20 fables-fifth-text-color my-2">{{i.tache}}</p>

                  {% endfor %}
                  <a href="{% url 'mobile:reservation' %}" class="btn fables-second-border-color fables-btn-rounded fables-background-link font-20 white-color px-5 py-2 mt-4">Actualiser</a>
              </div>
          </div>
     </div>

</div>

<!-- /End page content -->
